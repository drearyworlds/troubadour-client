<div class="tabTitle">Drink List</div>

<input *ngIf="isEditMode()" class="btn btn-primary" type="button" value="Add New Drink"
  routerLink="/edit-drink/{{getNextValidSongId() + 1}}">

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <!-- Play Mode -->
      <ng-container *ngIf="!isEditMode()">
        <th (click)="sortByBreweryNameStyleCity()">Brewery</th>
        <th (click)="sortBy(eSortBy.NAME)">Name</th>
        <th (click)="sortBy(eSortBy.STYLE)">Style</th>
        <th (click)="sortBy(eSortBy.CITY)">City</th>
        <th>Actions</th>
      </ng-container>

      <!-- Edit Mode -->
      <ng-container *ngIf="isEditMode()">
        <th>ID</th>
        <th (click)="sortByBreweryNameStyleCity()">Brewery</th>
        <th (click)="sortBy(eSortBy.NAME)">Name</th>
        <th (click)="sortBy(eSortBy.STYLE)">Style</th>
        <th (click)="sortBy(eSortBy.CITY)">City</th>
        <th>Actions</th>
      </ng-container>
    </tr>
  </thead>
  <ng-container *ngFor="let drink of drinks">
    <tbody class="table table-striped table-dark">
      <tr>
        <td *ngIf="isEditMode()">{{ drink.id }}</td>
        <td>{{ drink.brewery }}</td>
        <td>{{ drink.name }}</td>
        <td>{{ drink.style }}</td>
        <td>{{ drink.city }}</td>
        <td>
          <span class="btn btn-primary" (click)="setAsCurrent(drink)">Drink</span>
          <span *ngIf="isEditMode()" class="btn btn-primary" routerLink="/edit-drink/{{drink.id}}">Edit</span>
        </td>
      </tr>
  </ng-container>
</table>
